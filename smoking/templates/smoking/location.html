<script>
$(function () {
// active 활성화
    $(".nav-item > .active").css("color", "red");

    $('.nav-link').click(function () {
        // .nav-link 클릭시 이전의 active 값 해제 후,
        $('.nav-item > .active').css("color", '#007bff');
        $('.nav-link').removeClass('active');

        // 클릭한 위치 active 적용
        $(this).addClass('active');
        $('.nav-item > .active').css('color', 'red');
    });
});
</script>
