{% extends 'smoking/location_base.html' %}
{% block title %}- 위치/유형 페이지{% endblock %}

{% block content %}
    <style>
    .container {
        position: relative;
        left: 10%;
    }
    </style>
<br/><br/><br/>
<div class="container">
    <div class = "dropdown">
        <button class = "btn btn-secondary dropdown-toggle" data-toggle="dropdown">송파구</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">종로구</a>
            <div class="dropdown-divider"></div> <!-- 구분선 -->
          <a class="dropdown-item" href="#">도봉구</a>
            <div class="dropdown-divider"></div> <!-- 구분선 -->
          <a class="dropdown-item" href="#">성북구</a>
            <div class="dropdown-divider"></div> <!-- 구분선 -->
          <a class="dropdown-item" href="#">서초구</a>
        </div>
    </div>
</div>

<div class="songpa_map" align="center" style="margin-top:5%;margin-left:-30%;">
    <h4><strong>송파구 흡연구역 상세 지도</strong></h4><br/>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=541b6d15b257b828a3da0c50a02d541e"></script>

<div id="map" style="width:100%;height:600px;">
</div>
<br/><br/>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(37.503091, 127.1119658), // 지도의 중심좌표
        level: 7 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

var positions = [
    {
        title: '서울특별시 송파구 올림픽로 300', // 송파구 흡연구역 1
        latlng: new kakao.maps.LatLng(37.5241523, 127.0797662) // 송파구 흡연구역 1 좌표
    },
    {
        title: '서울특별시 송파구 법원로11길 7', // 송파구 흡연구역 2
        latlng: new kakao.maps.LatLng(37.4999973, 127.0941584) // 송파구 흡연구역 2 좌표
    },
    {
        title: '서울특별시 송파구 충민로66', // 송파구 흡연구역 3
        latlng: new kakao.maps.LatLng(37.4775778, 127.1228096) // 송파구 흡연구역 3 좌표
    },
    {
        title: '서울특별시 송파구 법원로 128', // 송파구 흡연구역 4
        latlng: new kakao.maps.LatLng(37.4891875, 127.0307123) // 송파구 흡연구역 4 좌표
    },
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

for (var i = 0; i < positions.length; i ++) {

    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35);

    // 마커 이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지
    });
}
</script>
</div>
{% endblock %}
